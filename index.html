<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1>Unsplash API - Infinte Scroll</h1>

    <!-- Loader -->

    <div class="loader" id="loader">
        <!-- hidden property is to hide the loader -->
        <img src="loader.svg" alt="loading" hidden>
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
        <img src="https://images.unsplash.com/photo-1692011498698-de08bc47bd6f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1692011498698-de08bc47bd6f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1692011498698-de08bc47bd6f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">
       
    </div>
    
    <!-- Loading.io website have all the custom made loading Icons which we can use in our webapp
    -->
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
